<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 p-0">
                <div class="textBackground">
                    <h1> || Sprawdz swoje dane pogodowe </h1>
                </div>
                <div class="container windowWeather mt-5">
                    <img src="images/sunicon.png" alt="Weather icon sunny" class="Sun">
                    <form id="weatherForm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="citySelect">Miasto:</label>
                            </div>
                            <select class="custom-select" id="citySelect" required>
                              <option disabled selected></option>
                              <option value="lublin">Lublin</option>
                              <option value="krakow">Krakow</option>
                              <option value="kielce">Kielce</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-info">Wyszukaj</button>
                    </form>
                    <div id="weatherData"></div>
                </div>
                <img class="weatherjpg" src="images/tlo.jpg" alt="Background of the weather page">
            </div>
        </div>
        </div>
        <div class="container-fluid mt-5">
            <div class="row row-cols-2 ">
                <div class="col-sm-3">
                    <h3><b>Wyszukiwane także:</b></h3>
                </div>
                <div class="cols-sm-9">
                    <div class="row slider">
                        <div class=" col-sm-12 italy  windowWeather2">
                            <b>Włochy</b>
                            <img src="images/sunny.jpg" alt="Weather icon sunny">
                            <h1>29 °C</h1>
                        </div>
                        <div class=" col-sm-12 newYork windowWeather2">
                            <b> Nowy York</b>
                            <img src="images/cloudy.png" alt="Weather icon cloudy">
                            <h1>25 °C</h1>
                        </div>
                        <div class="col-sm-12 greece windowWeather2">
                            <b> Grecja</b>
                            <img src="images/cloudy.png" alt="Weather icon cloudy">
                            <h1>25 °C</h1>
                        </div>
                        <div class="col-sm-12 dubai windowWeather2">
                            <b> Dubai</b>
                            <img src="images/rain.png" alt="Weather icon rain">
                            <h1>25 °C</h1>
                        </div>
                        <div class="col-sm-12 turkey windowWeather2">
                            <b> Turcja</b>
                            <img src="images/rain.png" alt="Weather icon rain">
                            <h1>25 °C</h1>
                        </div>
                        <div class=" col-sm-12 italy  windowWeather2">
                            <b>Włochy</b>
                            <img src="images/sunny.jpg" alt="Weather icon sunny">

                        </div>
                        <div class=" col-sm-12 newYork   windowWeather2">
                            <b> Nowy York</b>
                            <img src="images/cloudy.png" alt="Weather icon cloudy">
                            <h1>25 °C</h1>
                        </div>
                        <div class="col-sm-12 greece windowWeather2">
                            <b> Grecja</b>
                            <img src="images/cloudy.png" alt="Weather icon cloudy">
                            <h1>25 °C</h1>
                        </div>
                        <div class="col-sm-12 dubai windowWeather2">
                            <b> Dubai</b>

                            <h1>25 °C</h1>

                            <b> Turcja</b>
                            <img src="images/rain.png" alt="Weather icon rain">
                            <h1>25 °C</h1>
                        </div>
                    </div>
                </div>
            </div>
